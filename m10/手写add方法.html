<body>
    <script>
        function add(x, y) {
            var sum = x;
            if (y) {
                return (sum + y);
            } else {
                var add2 = function(z) {
                    return (sum + z);
                }
                return add2;
            }
        }
        var add1 = add(2, 3);
        console.log(add1);
        var add2 = add(2)(3);
        console.log(add2);
    </script>
</body>
