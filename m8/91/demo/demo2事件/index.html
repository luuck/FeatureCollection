<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>事件演示</title>
  </head>
  <body>
    <!-- http://video.mukewang.com/mk.mp4 -->
    <video id="myVideo" width="640px" src="../imooc.mp4" controls/>
      您的浏览器不支持video标签。
    </video>
    <script>
      var v = document.getElementById('myVideo');
      /*v.onloadstart = function(e) {
        console.log("loadstart", e);
      };*/
      /*v["onloadstart"] = function(e) {
        console.log("loadstart", e);
      };*/
      <!-- 常用事件 -->
      ["loadstart", "progress", "suspend", "abort", "emptied", "stalled", "loadedmetadata", "loadeddata", "canplaythrough", "playing", "waiting", "seeking", "ended", "durationchange", "timeupdate", "play", "seeked", "ratechange", "volumechange", "pause", "error", "canplay"]
      .forEach(function(item) {
        v["on" + item] = function(e) {
          console.log(item, e);
        };
      });
    </script>
  </body>
</html>
