<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>align-items</title>

    <link rel="stylesheet" href="./index.css">
    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            width: 200px;
            height: 250px;
            align-items: flex-start;
            /*默认是拉伸，stretch*/
        }
        
        .flex-item {
            background-color: blue;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item">Afs舒服撒发空间fdsfds </div>
        <div class="flex-item">范德萨发生地方</div>
        <div class="flex-item">惹惹我</div>
        <div class="flex-item">她额头</div>
    </div>
</body>

</html>
