 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex 布局</title>
    <style>
        body{
            font-size: 36px;
        }

        .flex{
            display: flex;
        }
        .flex div{
            flex: 1;
            background: black;
            color: white;
        }

        .flex div:nth-child(2){
            background-color: white;
            color: black;
        }

        .other div:first-child{
            width: 200px;
            flex: 0;
        }
    </style>
</head>
    
<body>
    <div id="example" class="flex other">
        <div>1rem: <span></span></div>
        <div>vm: <span></span></div>
        <div><a href="">phone</a></div>
    </div>
</body>

</html>
